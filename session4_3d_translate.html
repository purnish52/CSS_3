<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="session4_translate.css">

<body>
    <h1>Hover the mouse on division to translate the image on X-axis</h1>
    <div class="translatex">
        <img src="machhu pichu.jpg">
    </div>
    <h1>Hover the mouse on division to translate the image on Y-axis</h1>
    <div class="translatey">
        <img src="machhu pichu.jpg">
    </div>
    <h1>Hover the mouse on division to translate the image on Z-axis</h1>
    <div class="translatez">
        <img src="machhu pichu.jpg">
    </div>
    <h1>Hover the mouse on division to translate the image on x-axis,y-axis and z-axis</h1>
    <div class="translate3d">
        <img src="machhu pichu.jpg">
    </div>
</body>
</html>
