<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="session4_skew.css">
</head>
<body>
    <h1>Hover the mouse on division to skew the image on X-axis</h1>
    <div class="skewx">
        <img src="machhu pichu.jpg">
    </div>
    <h1>Hover the mouse on division to skew the image on Y-axis</h1>
    <div class="skewy">
        <img src="machhu pichu.jpg">
    </div>
    <h1>Hover the mouse on division to skew the image on Z-axis</h1>
    <div class="skewz">
        <img src="machhu pichu.jpg">
    </div>
    <h1>Hover the mouse on division to skew the image on x-axis,y-axis and z-axis</h1>
    <div class="skew3d">
        <img src="machhu pichu.jpg">
    </div>
</body>
</html>
